<!DOCTYPE html>
<html>
<head>
  <title>GitHub Achievements</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .badge { border: 1px solid #ccc; padding: 10px; margin: 10px 0; border-radius: 8px; }
    .badge h2 { margin: 0; }
    .date { font-size: 0.9em; color: #666; }
  </style>
</head>
<body>
  <h1>🌟 GitHub Achievement Badges</h1>

  <div class="badge">
    <h2>🤝 Pair Extraordinaire</h2>
    <p class="date">Earned on: <strong>2024-10-12</strong></p>
    <p>Awarded for merging a co-authored pull request.</p>
  </div>

  <div class="badge">
    <h2>✅ First PR Merged</h2>
    <p class="date">Earned on: <strong>2023-07-01</strong></p>
    <p>Awarded when you merge your first pull request.</p>
  </div>

</body>
</html>
